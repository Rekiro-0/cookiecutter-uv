repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: "v5.0.0"
    hooks:
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-toml
      - id: check-yaml
      - id: check-json
        exclude: ^.devcontainer/devcontainer.json
      - id: pretty-format-json
        exclude: ^.devcontainer/devcontainer.json
        args: [--autofix, --no-sort-keys]
      - id: end-of-file-fixer
      - id: trailing-whitespace

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: "v0.11.5"
    hooks:
      - id: ruff
        args: [--exit-non-zero-on-fix]
      - id: ruff-format


  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: uv run pytest tests --cov --cov-config=pyproject.toml --cov-report=xml
        language: system
        types: [python]
        pass_filenames: false
        always_run: true

      - id: mypy
        name: mypy
        entry: uv run pytest
        language: system
        types: [python]
        pass_filenames: false
        always_run: true

      - id: deptry
        name: deptry
        entry: uv run deptry src
        language: system
        pass_filenames: false
